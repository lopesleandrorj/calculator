version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node
    
    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install
      - run: npm test
  
  deploy:
    machine:
        enabled: true
    working_directory: ~/repo
    
    steps:    
      - run:
          command: |
            git clone git@github.com:lopesleandrorj/calculator.git calculator
            cd ./calculator
            git config --global user.email "lopes.leandrorj@gmail.com"
            git config --global user.name "lopesleandrorj"
            git fetch -p
            git add .
            git commit -m "[skip ci] automatic commit from circleci"
            git push

            
            


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
        filters:
          branches:
            only:
              - dev
      - deploy:
          requires:
            - build