version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node
    
    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install
      - run: npm test
  
  deploy:
    machine:
        enabled: true
    working_directory: ~/repo
    
    steps:
      - checkout
         
      - run:
          command: |
            git remote set-url origin git@github.com:lopesleandrorj/calculator.git
            git config --global user.email "lopes.leandrorj@gmail.com"
            git config --global user.name "lopesleandrorj"
            git checkout master
            git add .
            git commit -m "New deploy"
            git push origin master

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
        filters:
          branches:
            only:
              - dev
      - deploy:
          requires:
            - build